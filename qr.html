<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>mObywatel</title>
    <link rel="stylesheet" href="assets/qr.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>

    <div class="container">
        <p class="main_title">Kod QR</p>
        <p class="description">Wybierz, co chcesz zrobić</p>
        <div class="action_grid">
            <div class="action">
                <img class="action_image" src="https://i.imgur.com/VCThE9p.png">
                <div class="action_text">
                    <p class="action_title">Zeskanuj kod QR</p>
                    <p class="action_subtitle">Zaloguj się lub potwierdź swoje dane.</p>
                </div>
                <img class="arrow" src="https://i.imgur.com/x27OY3D.png">
            </div>
            <div class="action">
                <img class="action_image" src="https://i.imgur.com/SdPmeGM.png">
                <div class="action_text">
                    <p class="action_title">Pokaż kod QR</p>
                    <p class="action_subtitle">Sprawdź dokument innej osoby.</p>
                </div>
                <img class="arrow" src="https://i.imgur.com/x27OY3D.png">
            </div>
        </div>
    </div>

    <script src="assets/qr.js"></script>
</body>
</html>
